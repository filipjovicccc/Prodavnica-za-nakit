<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cb134315b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="products.css">

    <title>Document</title>
</head>

<body>
    <section class="products">
        <nav>
            <a href="home-page/home.html">
                <h3>HOME </h3>
            </a>
            <div class="section-title">
                <h3>Our products</h3>

            </div>
            <div class="cart-button">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>

        </nav>

        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/" alt="product" class="product-img">
                </div>

                <h4>creative made earings <i class="fas fa-window-close"></i></h4>
                <h4>$10.99</h4>

                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to cart
                </button>
            </article>
        </div>
    </section>
    <div class="cart-overlay">

        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-times-circle"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-fotter">
                <h3>your total $ <span class="cart-total">0</span></h3>
                <button class="clear-cart section-btn">clear cart</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
